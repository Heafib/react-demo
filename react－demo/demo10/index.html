<!DOCTYPE html>
<html lang="zh-cn">
<!-- https://facebook.github.io/react/docs/working-with-the-browser.html#component-lifecycle
http://facebook.github.io/react/docs/component-specs.html#lifecycle-methods
https://facebook.github.io/react/tips/inline-styles.html -->
<head>
    <meta charset="UTF-8">
    <title>demo10</title>
    <script type="text/javascript" src="./../build/react.js"></script>
    <script type="text/javascript" src="./../build/react-dom.js"></script>
    <script type="text/javascript" src="./../build/browser.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
      var Hello = React.createClass({
        getInitialState : function (){
          return {
            opacity : 1.0
          };
        },

        componentDidMount : function (){
          this.timer = setInterval( function () {
            var opacity = this.state.opacity;
            opacity -= .05;
            if (opacity < 0.1) {
              opacity = 1.0;
            }
            this.setState({
              opacity: opacity
            });
          }.bind(this),100);
        },
        render: function() {
          return (
            <div style={{opacity: this.state.opacity}}>
            Hello {this.props.name}
            </div>
          );
        }
      });

      ReactDOM.render(
        <Hello name="world" />,
        document.getElementById('app')
        );
    </script>
</body>

</html>
